<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>King Marcel Library</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      

      <!--==================== DAFTAR ====================-->
      <div class="daftar grid" id="daftar-content">
         <style>
            .daftar {
               background-image: url(assets/img/daftar-bg.jpeg);
               position: relative; /* penting agar ::before mengikuti section */
               background-size: cover;
               background-position: center;
               background-repeat: no-repeat;
               min-height: 100vh;
               overflow: hidden;
               
            }
         </style>

         <form action="" class="daftar__form">
            <h3 class="daftar__title">Daftar</h3>

            <div class="daftar__group">

               <div>
                  <label for="daftar-email" class="daftar__label">Username</label>
                  <input type="email" placeholder="Masukan username" id="daftar-username" class="daftar__input">
               </div>

               <div>
                  <label for="daftar-email" class="daftar__label">Nama</label>
                  <input type="email" placeholder="Masukan nama" id="daftar-username" class="daftar__input">
               </div>

               <div>
                  <label for="daftar-email" class="daftar__label">Email</label>
                  <input type="email" placeholder="Masukan email" id="daftar-email" class="daftar__input">
               </div>

               <div>
                  <label for="daftar-pass" class="daftar__label">Password</label>
                  <input type="password" placeholder="Masukan password" id="daftar-pass" class="daftar__input">
               </div>
            </div>
            <div>

                  <button type="submit" class="daftar__button button">Daftar</button>
            </div>
         </form>


      

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
